<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Jarak Terpendek</title>
</head>
<body>
    <h1>Jarak terpendek</h1>
    <p>dari desa {{ source_desa }} ke Desa {{ target_desa }} melalui rute:</p>
    <ul>
        {% for desa in shortest_path %}
            <li>{{ desa }}</li>
        {% endfor %}
    </ul>
    <p>Total jarak adalah: {{ shortest_path_length }} km</p>
</body>
</html>
